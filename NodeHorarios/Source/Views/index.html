  <script>  
  $.getJSON("/getHorarioCurso",
        function(data){
          Object.keys(data).forEach(function(element){
            var table = $('<table></table>').addClass('table table-bordered');
            var contenido = "<thead><tr><th>Horas</th><th>Lunes</th><th>Martes</th><th>Miercoles</th><th>Jueves</th><th>Viernes</th></tr></thead><tbody>"
            table.append(contenido);
            Object.keys(data[element]).forEach(function(e){
              if(e=="nombre"){
                var h3 = "<h3>"+data[element][e]+"</h3>";
                $("#Horarios").append(h3);
              }else{
                table.append(data[element][e]);
              }
            });                    
          $("#Horarios").append(table); 
          });     
        });
  </script>
