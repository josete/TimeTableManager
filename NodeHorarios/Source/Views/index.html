  <script>  
  $.getJSON("/getHorarioCurso",
        function(data){
          Object.keys(data).forEach(function(element){
            partes = element.split("-");
            id = partes[1]+"-"+partes[0];
            $("#"+id).append(data[element]);
          });          
        });
  </script>
